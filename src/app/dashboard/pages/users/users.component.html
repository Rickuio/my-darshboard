<app-title title="Listado de usuarios" />

<!-- @if (!serviceUsers.usersP()) {} -->

<ul>
    @for (user of serviceUsers.usersP(); track user.id) {
        <li class="flex items-center my-2 cursor-pointer">
            <img 
                class="rounded w-20" title="Click en el nombre"
                [src]="user.avatar" [alt]="user.first_name" 
            />
            <a 
                class="mx-5 hover:underline"
                [routerLink]="['/dashboard/user', user.id]">
                {{ user.first_name }} {{ user.last_name }}
            </a>

        </li>
    } @empty {
        <h3 class="text-2xl text-center mt-10 animate-pulse">Cargando imagenes...</h3>
    }
</ul>
